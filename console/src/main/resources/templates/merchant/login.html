<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商户登录</title>
    <link href="css/bootstrap.min.css?v=3.3.7" th:href="@{/css/bootstrap.min.css}"  rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <link href="css/animate.css"  th:href="@{/css/animate.css}" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" th:href="@{/css/style.css}"  rel="stylesheet">

    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}"/>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name" style="height: 120px;"> </h1>

            </div>
            <h3>欢迎使用仓储管理系统</h3>

            <form class="m-t" id="loginForm" autocomplete="off" >
                <div class="form-group">
                    <input type="mobile" name="contactMobile" class="form-control" placeholder="手机号" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <!--<div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="验证码">
                        <span class="input-group-addon no-padding"><img src="http://www.mscto.com/uploads/allimg/111008/005640NK-5.jpg" height="32"></span>
                    </div>
                </div>-->
                <button type="button" id="btnSubmit" data-loading="正在验证登录，请稍后..." class="btn btn-primary block full-width m-b">登 录</button>

                <!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>-->

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
    <script src="js/bootstrap.min.js?v=3.3.7" th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>

    <!--<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>-->
    <!--统计代码，可删除-->
    <script th:inline="javascript">
        var ctx = [[@{/}]];
        // var captchaType = [[${captchaType}]];
    </script>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 验证插件 -->
    <script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.6.0}"></script>
    <script src="../static/ruoyi/login.js" th:src="@{/merchant/login.js}"></script>

</html>
